                        <input class="col-sm-4" type="text" ng-model="person.useRate" required>
                        <label class="col-sm-2"><h5>End of Project:</h5></label>
                        <input class="col-sm-4" type="date" ng-model="person.endOfProject" placeholder='MM-DD-YYYY'
                               required>
                    </form>


                </div>

            </div>
            <br>
        </div>

    </div>
    <div class="row">
        <div class="panel panel-default col-md-offset-2 col-sm-5">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Skills</strong> <span class="glyphicon glyphicon-pencil pull-right"
                                                                      ng-click="openSkillsModal()"></span></h3>

            </div>
            <div class="panel-body">
                <br>
                <div class="row">

                    <div>
                        <table class="table table-hover table-responsive">
                            <thead>
                            <tr>
                                <th>
                                    <div class="th">
                                        Skill
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Level
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody style="overflow: auto">
                            <tr ng-repeat="item in person.skills">
                                <td ng-model="item.name">{{item.name}}</td>
                                <td ng-model="item.level">{{item.level}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <br>

        </div>
        <div class="panel panel-default col-md-offset-1 col-sm-4">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>CV</strong></h3>
            </div>
            <div class="panel-body"></div>
            <div class="row">
                <iframe name="hiddenFrame" class="hide"></iframe>
                <form class="form-inline" method="POST" enctype="multipart/form-data"
                      action="http://localhost:8080/person/upload" target="hiddenFrame">
                    <div>
                        <input class="col-xs-8" type="file" name="uploadedFile" style="padding-top: 29px;">

                        <button style="margin-top: 30px;font-size: 14px" type="submit">Upload</button>
                    </div>

                </form>
                <br>
                <br>
            </div>
        </div>

    </div>
    <input type="submit" value="Validate" class="btn btn-primary col-md-offset-11" ng-click="updatePerson(person)">
</div>
