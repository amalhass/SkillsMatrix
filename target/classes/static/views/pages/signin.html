<div class="page-signin" ng-controller="AuthenticationController as ac">
    <body>
    <div class="container">
        <div id="splitlayout" class="splitlayout">
            <div class="intro">
                <div class="side side-left">
                    <div class="intro-content">
                        <div class="profile"><img src="../images/about-skills-header.png" alt="profile1"></div>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content">
                        <div class="form-container">

                            <form class="form-horizontal">
                                <fieldset>
                                    <H2><span style="color: black"> IBM</span> Skills Matrix</H2>
                                    <br>
                                    <br>

                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                            <!-- Utilisation de ng-model pour enregistrer la valeur du champ automatiquement (databinding). -->
                                            <input type="email" ng-model="login._id" class="form-control" placeholder="login"
                                            >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                            <!-- Utilisation de ng-model pour enregistrer la valeur du champ automatiquement (databinding). -->
                                            <input type="password" ng-model="login.password" class="form-control" placeholder="password"
                                            >
                                        </div>
                                        <p class="mdp">Forgot password?</p>
                                    </div>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <!-- Utilisation de ng-click pour déclencher l'action de login : appel d'une méthode du controleur défini au début de ce fichier : "AuthenticationController as ac". -->
                                        <button ng-click="ac.submit()" class="btn btn-block login">Log In</button>
                                        <br>
                                        <button ng-controller="PersonsCtrl" ng-click="openModal()" class="btn  btn-block new_account">
                                            Create a new account
                                        </button>
                                    </div>
                                </fieldset>
                            </form>


                        </div>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div><!-- /intro -->
            <div class="page page-right page-large">
                <div class="page-inner">
                    <section>
                        <!-- content -->
                    </section>
                    <section>
                        <!-- content -->
                    </section>
                    <!-- ... -->
                </div><!-- /page-inner -->
            </div><!-- /page-right -->
            <div class="page page-left page-fill">
                <div class="page-inner">
                    <!-- ... -->
                </div><!-- /page-inner -->
            </div><!-- /page-left -->
            <a href="#" class="back back-right" title="back to intro">→</a>
            <a href="#" class="back back-left" title="back to intro">←</a>
        </div><!-- /splitlayout -->
    </div><!-- /container -->

    </body>
</div>
<script type="text/ng-template" id="myModalContent.html" class="modal" >
    <div class="modal-header" >
        <h4 class="modal-title">Registration</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal"  ng-submit="addPerson()">
            <div class="form-group">
                <label class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="person.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="person.lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" ng-model="person._id" placeholder="ex:amal.hassouni-isc.france@ibm.com" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" ng-model="person.password" required>

                </div>
            </div>
            <input type="submit" value="Register"  class="btn btn-primary">
        </form>
    </div>
</script>
