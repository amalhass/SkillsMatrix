        <h4 class="modal-title">Select Your Skills</h4>
    </div>

        <div class="row">
            <select class="form-control" id="skills" data-ng-model="textselectionne" data-ng-change="selectSkill()" required>

                <option>JAVA</option>
                <option>BI</option>
                <option>Angular</option>
                <option>Oracle DataBase</option>

            <br>
            <div class="simpleDemo">
            <ul dnd-list="models.lists.A" style="padding-left: 0px;">

                    dnd-moved="models.lists.A.splice($index, 1)"
                    dnd-effect-allowed="move"
                    dnd-selected="models.selected = item"
                    ng-class="{'selected': models.selected === item}">
                    <button type="button" class="fermer pull-right" ng-click="deleteSkill($index)">&times;</button>
                    {{item.skill}}
                </li>
            </ul>
            </div>
        </div>
        <br><br>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success pull-right" ng-click="validerSkills()">Valider</button>
    </div>
</script>
